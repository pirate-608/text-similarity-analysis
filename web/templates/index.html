<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本相似度分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
        }
        .matrix-cell {
            text-align: center;
            padding: 8px !important;
            vertical-align: middle;
            font-weight: 500;
            transition: all 0.2s;
        }
        .matrix-cell:hover {
            transform: scale(1.1);
            z-index: 1;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .high-similarity { background-color: #28a745; color: white; }
        .medium-similarity { background-color: #ffc107; color: black; }
        .low-similarity { background-color: #f8f9fa; color: #6c757d; }
        
        .card {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #eee;
            font-weight: bold;
            padding: 1rem 1.5rem;
            border-radius: 10px 10px 0 0 !important;
        }
        .footer {
            background-color: #343a40;
            color: #adb5bd;
            padding: 2rem 0;
            margin-top: auto;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer a:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-diagram-3-fill me-2"></i>文本相似度分析系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/pirate-608/text-similarity-analysis.git" target="_blank">
                            <i class="bi bi-github me-1"></i>GitHub 仓库
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 main-content">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-cloud-upload me-2"></i>上传文档
                    </div>
                    <div class="card-body p-4">
                        <form id="uploadForm">
                            <div class="mb-4">
                                <label for="files" class="form-label text-muted">选择需要分析的文本文件 (.txt)</label>
                                <input class="form-control form-control-lg" type="file" id="files" name="files[]" multiple accept=".txt" required>
                                <div class="form-text">支持批量上传，建议一次上传 2-50 个文件。</div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-play-fill me-1"></i>开始分析
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="resultSection" style="display: none;">
                    <!-- Tabs -->
                    <ul class="nav nav-tabs mb-3" id="resultTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="matrix-tab" data-bs-toggle="tab" data-bs-target="#matrix" type="button">
                                <i class="bi bi-grid-3x3 me-2"></i>相似度矩阵
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pairs-tab" data-bs-toggle="tab" data-bs-target="#pairs" type="button">
                                <i class="bi bi-list-ol me-2"></i>Top 相似对
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <!-- Matrix Tab -->
                        <div class="tab-pane fade show active" id="matrix" role="tabpanel">
                            <div class="card">
                                <div class="card-body p-0">
                                    <div class="table-responsive">
                                        <table class="table table-bordered mb-0" id="resultTable">
                                            <thead class="table-light">
                                                <tr id="tableHeader">
                                                    <th>文档</th>
                                                    <!-- Headers will be added here -->
                                                </tr>
                                            </thead>
                                            <tbody id="tableBody">
                                                <!-- Rows will be added here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Top Pairs Tab -->
                        <div class="tab-pane fade" id="pairs" role="tabpanel">
                            <div class="card">
                                <div class="card-body">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>排名</th>
                                                <th>文档 A</th>
                                                <th>文档 B</th>
                                                <th>相似度</th>
                                                <th>评价</th>
                                            </tr>
                                        </thead>
                                        <tbody id="topPairsBody">
                                            <!-- Pairs will be added here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p class="mb-1">
                <i class="bi bi-code-slash me-2"></i>Developed by <strong>Huang Maidou</strong>
            </p>
            <p class="mb-0 small">
                <i class="bi bi-envelope me-1"></i><a href="mailto:huangmaidou608@outlook.com">huangmaidou608@outlook.com</a>
                <span class="mx-2">|</span>
                <i class="bi bi-github me-1"></i><a href="https://github.com/pirate-608/text-similarity-analysis.git" target="_blank">项目仓库</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const submitBtn = e.target.querySelector('button');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>分析中...';
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    renderResults(data);
                } else {
                    alert('错误: ' + (data.error || '未知错误'));
                }
            } catch (error) {
                alert('请求失败: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        function renderResults(data) {
            renderMatrix(data);
            renderTopPairs(data);
            document.getElementById('resultSection').style.display = 'block';
            // Scroll to results
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function renderMatrix(data) {
            const headerRow = document.getElementById('tableHeader');
            const body = document.getElementById('tableBody');
            
            // Clear previous results
            while (headerRow.children.length > 1) {
                headerRow.removeChild(headerRow.lastChild);
            }
            body.innerHTML = '';
            
            // Add headers
            data.filenames.forEach(filename => {
                const th = document.createElement('th');
                th.textContent = filename;
                th.style.minWidth = '100px';
                headerRow.appendChild(th);
            });
            
            // Add rows
            data.matrix.forEach((row, i) => {
                const tr = document.createElement('tr');
                
                // Row header
                const th = document.createElement('th');
                th.textContent = data.filenames[i];
                th.className = 'table-light';
                tr.appendChild(th);
                
                // Cells
                row.forEach((val, j) => {
                    const td = document.createElement('td');
                    td.textContent = (val * 100).toFixed(1) + '%';
                    td.className = 'matrix-cell';
                    
                    // Color coding
                    if (i === j) {
                        td.style.backgroundColor = '#e9ecef'; // Diagonal
                        td.style.color = '#adb5bd';
                    } else {
                        // Gradient from white to green
                        const intensity = Math.floor(val * 255);
                        if (val > 0.7) {
                            td.className += ' high-similarity';
                            td.style.backgroundColor = `rgba(40, 167, 69, ${val})`;
                        } else if (val > 0.4) {
                            td.className += ' medium-similarity';
                            td.style.backgroundColor = `rgba(255, 193, 7, ${val})`;
                        } else {
                            td.className += ' low-similarity';
                        }
                    }
                    
                    td.title = `${data.filenames[i]} vs ${data.filenames[j]}: ${(val*100).toFixed(2)}%`;
                    tr.appendChild(td);
                });
                
                body.appendChild(tr);
            });
        }

        function renderTopPairs(data) {
            const pairs = [];
            const n = data.filenames.length;
            
            // Extract pairs (upper triangle only, excluding diagonal)
            for (let i = 0; i < n; i++) {
                for (let j = i + 1; j < n; j++) {
                    pairs.push({
                        doc1: data.filenames[i],
                        doc2: data.filenames[j],
                        similarity: data.matrix[i][j]
                    });
                }
            }
            
            // Sort by similarity descending
            pairs.sort((a, b) => b.similarity - a.similarity);
            
            const tbody = document.getElementById('topPairsBody');
            tbody.innerHTML = '';
            
            pairs.slice(0, 20).forEach((pair, index) => {
                const tr = document.createElement('tr');
                
                let badgeClass = 'bg-secondary';
                let label = '低';
                if (pair.similarity > 0.8) { badgeClass = 'bg-success'; label = '极高'; }
                else if (pair.similarity > 0.6) { badgeClass = 'bg-primary'; label = '高'; }
                else if (pair.similarity > 0.4) { badgeClass = 'bg-warning text-dark'; label = '中'; }
                
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${pair.doc1}</td>
                    <td>${pair.doc2}</td>
                    <td><strong>${(pair.similarity * 100).toFixed(2)}%</strong></td>
                    <td><span class="badge ${badgeClass}">${label}</span></td>
                `;
                tbody.appendChild(tr);
            });
            
            if (pairs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">没有足够的文档进行比较</td></tr>';
            }
        }
    </script>
</body>
</html>
