<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本相似度分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .matrix-cell {
            text-align: center;
            padding: 5px;
        }
        .high-similarity { background-color: #d4edda; }
        .medium-similarity { background-color: #fff3cd; }
        .low-similarity { background-color: #f8d7da; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">文本相似度分析系统</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                上传文档
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="files" class="form-label">选择文本文件 (.txt)</label>
                        <input class="form-control" type="file" id="files" name="files[]" multiple accept=".txt" required>
                    </div>
                    <button type="submit" class="btn btn-primary">开始分析</button>
                </form>
            </div>
        </div>

        <div id="resultSection" style="display: none;">
            <div class="card">
                <div class="card-header">
                    分析结果
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" id="resultTable">
                            <thead>
                                <tr id="tableHeader">
                                    <th>文档</th>
                                    <!-- Headers will be added here -->
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- Rows will be added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const submitBtn = e.target.querySelector('button');
            submitBtn.disabled = true;
            submitBtn.textContent = '分析中...';
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    renderTable(data);
                } else {
                    alert('错误: ' + (data.error || '未知错误'));
                }
            } catch (error) {
                alert('请求失败: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '开始分析';
            }
        });

        function renderTable(data) {
            const headerRow = document.getElementById('tableHeader');
            const body = document.getElementById('tableBody');
            const resultSection = document.getElementById('resultSection');
            
            // Clear previous results
            while (headerRow.children.length > 1) {
                headerRow.removeChild(headerRow.lastChild);
            }
            body.innerHTML = '';
            
            // Add headers
            data.filenames.forEach(filename => {
                const th = document.createElement('th');
                th.textContent = filename;
                headerRow.appendChild(th);
            });
            
            // Add rows
            data.matrix.forEach((row, i) => {
                const tr = document.createElement('tr');
                
                // Row header
                const th = document.createElement('th');
                th.textContent = data.filenames[i];
                tr.appendChild(th);
                
                // Cells
                row.forEach(val => {
                    const td = document.createElement('td');
                    td.textContent = val.toFixed(4);
                    td.className = 'matrix-cell';
                    
                    if (val > 0.7) td.classList.add('high-similarity');
                    else if (val > 0.3) td.classList.add('medium-similarity');
                    else td.classList.add('low-similarity');
                    
                    tr.appendChild(td);
                });
                
                body.appendChild(tr);
            });
            
            resultSection.style.display = 'block';
        }
    </script>
</body>
</html>
